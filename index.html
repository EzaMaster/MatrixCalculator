<body>
    <h1>Matrix Calculator</h1>
    <div class="functions slide-in-elliptic-top-fwd">
        <button id="determinant" onclick="determinat()">Determinant</button>
        <button id="inverse" onclick="inverse()">Inverse</button>
        <button id="operations" onclick="operations()">Operations</button>
        <button id="rank" onclick="rank()">Rank</button>
        <button id="eigenvalues" onclick="eigenvalues()">Eigenvalues & Eigenvectors</button>
    </div>
    <div class="matrix_01 slide-in-elliptic-top-fwd">
        <div class="matrix slide-in-elliptic-bottom-fwd" id="matrix_A">
            <input type="number">
            <input type="number">
            <input type="number">
            <input type="number">
            <input type="number">
            <input type="number">
            <input type="number">
            <input type="number">
            <input type="number">
        </div>
        <div class="add_row">
            <button id="add_row" onclick="addRow(matrix, matrix_Div, matrix_inputs)">+</button>
            <button id="subtract_row" onclick="subRow(matrix, matrix_Div, matrix_inputs)">-</button>
            <i class='bx bx-trash' onclick="clean(matrix)"></i>
        </div>
        <div class="add_collumn">
            <button id="add_col" onclick="addCol(matrix, matrix_Div, matrix_inputs)">+</button>
            <button id="subtract_col" onclick="subCol(matrix, matrix_Div, matrix_inputs)">-</button>
        </div>
    </div>
    <div class="modal-background" onclick="toggleModal()"></div>
    <div class="modal">
        <h2 id="title"></h2>
    </div>

    <script src="js/algebra-0.2.6.min.js"></script>
